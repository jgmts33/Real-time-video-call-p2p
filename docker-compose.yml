version: '3'

services:
    mirotalk:
        image: mirotalk:latest
        build:
            context: .
            dockerfile: Dockerfile
        container_name: mirotalk
        hostname: mirotalk
        volumes:
            - .env:/src/.env:ro
        restart: unless-stopped
        ports:
            - '3000:3000'
